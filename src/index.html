<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky's Recipes</title>
    <link href="../css/styles.css" />
    <link href="assets/vendors/bootstrap/css/bootstrap.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lily+Script+One&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
</head>

<body>
    <header>
        <div class="header">
            <h1 class="title">The best recipes at your fingertips!</h1>
        </div>
    </header>

    <div class="container">
        <div class="meal-search-box">
            <input type="text" class="search-control" placeholder="Search by ingredient" id="search-input" />
            <button type="submit" class="btn btn-danger" id="btn-search">
                Search
            </button>
            <button type="submit" class="btn btn-outline-danger" id="btn-random">
                Random
            </button>
        </div>
    </div>

    <div class="card-deck">
        <div class="col mb-4">
            <div id="meal">

            </div>
        </div>
    </div>

    <!-- ---Empieza Modal--- -->

    <!-- Contenido del modal -->

    <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-dialog-scrollable modal-lg">
            <div class="close-btn-container">
                <span class="close" data-bs-dismiss="modal">&times;</span>
            </div>
            <div class="card modal-card-container" style="border-radius: 15px;">
                <img src="" class="card-img-top modal-img" alt="..." style="border-radius: 15px" />

                <div class="card-body">
                    <h4 class="card-title"></h4>
                </div>
                <div class="card-body">
                    <h4 class="card-title" style="font-style: bold;"></h4>
                </div>
                <ul class="list-group list-group-flush" style="border-radius: 15px;">
                    <li class="list-group-item" id="ingredients">
                    </li>
                </ul>
                <div class="card-body">
                    <h4 class="card-title" style="font-style: bold;"></h4>
                    <p class="card-text">
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- ---Termina Modal--- -->

    <footer class="d-flex flex-column">
        <div class="integers container d-flex justify-content-between">
            <div>
                <p class="">Karla Flores Valona</p>
                <p class="">Jorge Alberto Gomez Gomez</p>
                <p class="">Jessica Astrid Ortega Murillo</p>
                <p class="">Martha Rachell Gozcon Domínguez</p>
                <p class="">Brian Gibran Godoy Lomelí</p>
            </div>
            <a href="https://github.com/rachelldgz/Recetas" class="footerImg align-self-center"></a>
        </div>
        <div class="copyright align-self-center">
            <p>© 2021 Team13 &#9752; The Lucky Team &#9752; All rights reserved</p>
        </div>
    </footer>
</body>

</html>
